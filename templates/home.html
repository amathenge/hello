<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Company ABC Home Page</title>
  </head>
  <body>
        <div class="container my-3">
            <nav class="navbar navbar-expand-lg bg-light border-bottom border-bottom-secondary">
                <div class="collapse navbar-collapse" id="nav001">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('register') }}">Register User</a>
                  </div>
                </div>
                <div class="navbar-nav navbar-right">
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">LOGOUT</a>
                </div>
            </nav>            
            <h1 class="display-4 text-center">Manage Users</h1>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User</th>
                                <th scope="col">Email</th>
                                <th scope="col">Admin</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Promote / Demote</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in userlist %}
                            <tr>
                                <td scope="row"><a href="{{ url_for('edit', uname=user.id) }}">{{ user.id }}</a></td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.admin }}</td>
                                <td><a href="{{ url_for('delete', uid=user.id) }}"><img src="{{ url_for('static', filename='images/icons8-trash-50.png') }}" height="20"></a></td>
                                <td><a href="{{ url_for('promote', uid=user.id, uadmin=user.admin) }}"><img src="{{ url_for('static', filename='images/admin-icon.png') }}" height="20"></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
