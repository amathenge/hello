<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit User Info</title>
  </head>
  <body>
        <div class="container my-3">
            <nav class="navbar navbar-expand-lg bg-light border-bottom border-bottom-secondary">
                <div class="collapse navbar-collapse" id="nav001">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('register') }}">Register User</a>
                  </div>
                </div>
                <div class="navbar-nav navbar-right">
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">LOGOUT</a>
                </div>
            </nav>            
            <h1 class="display-4 text-center">Edit User Info</h1>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <form action="{{ url_for('edit', uname=user.id) }}" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="chkpass">Check Password</label>
                            <input class="form-control" type="password" id="chkpass" name="chkpass">
                        </div>
                        <div class="form-group">
                            <label for="admin">Admin User?</label>
                            <select class="form-control" id="admin" name="admin">
                                <option value="1" {% if user.admin == 1 %}selected{% endif %}>1</option>
                                <option value="0" {% if user.admin == 0 %}selected{% endif %}>0</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    {% if msg %}
                    <span>{{ msg }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
